<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hobbies</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #FFFFE0; /* Light gray background */
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3em;
            color: #333; /* Dark gray heading */
        }

        section {
            margin-bottom: 30px;
        }

        h2 {
            color: #333; /* Dark gray section headings */
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px; /* Rounded image corners */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        p {
            line-height: 1.6;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.8em;
            color: #666; /* Light gray footer text */
        }
        button {
            border-radius: 50px; /* Adjust for desired oval shape */
            padding: 10px 20px;
            background-color: #4CAF50; /* Green button */
            color: white;
            border: none;
            cursor: pointer;
            display: block; /* Make it a block element to fill its container width */
            margin: 20px auto; /* Center the button */
        }
    </style>
</head>
<body>
    <header>
        <h1>My Hobbies</h1>
    </header>

    <main>
        <section>
            <h2>[Hobby 1]</h2> 
            <p>
                我喜欢旅游，尤其是喜欢旅游的时候摄影拍照
            </p>
        </section>

        <section>
            <h2>[Hobby 2]</h2> 
            <p>
                我喜欢一些运动，比如爬山
            </p>
        </section>

        <section>
            <h2>[Hobby 3]</h2>
            <p>
                我喜欢做一些手作小零件，像滴胶制作收纳工具等
            </p>
            <a href="index.html"><button>返回主页</button></a>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 hongji yang</p>
    </footer>
</body>
</html>
